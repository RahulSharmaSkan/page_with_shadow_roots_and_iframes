<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Set 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #fff;
        }
        
        input[type="text"] {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            display: block;
        }
        
        button {
            padding: 8px 16px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            display: block;
        }
        
        button:hover {
            background-color: #1976D2;
        }
        
        textarea {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            display: block;
            width: 300px;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <input type="text" value="input-shadow-6">
    <button>button-shadow-6</button>
    <textarea>text-area-shadow-6</textarea>
</body>
</html>
